<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boat Gateway</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">

        <!-- The sidebar -->
        <div class="sidebar">
            <nav>
                <a onclick="tabs(0)" class="tab active">Status</a>                
                <a onclick="tabs(1)" class="tab">Wifi</a>                
            </nav>
        </div>

        <!-- Page content -->
        <div class="content">

            <div class="status tabShow">
                <h1>Status</h1>
                <h2>IP Address</h2>
                <p id="ipaddress">192.168.1.1</p>
            </div>

            <div class="wifi tabShow">
                <h1>Wifi</h1>
                <h2>SSID</h2>
                <input id="ssid" type="text" class="input">
                <h2>Password</h2>
                <input id="wifi-password" type="password" class="input">
                <button id="wifi-update" class="btn">Update</button>
            </div>
        </div>
    </div>

    <script>
        const tabBtn = document.querySelectorAll(".tab");
        const tab = document.querySelectorAll(".tabShow");

        function tabs(panelIndex) {
            tab.forEach(el => el.style.display = "none");            
            tab[panelIndex].style.display = "block";
        }

        async function loadSettings() {
            const response = await fetch('settings.json');
            const settings = await response.json();            

            document.getElementById('ipaddress').innerHTML = settings.status.ip;
            document.getElementById('ssid').value = "bitfu2";
        }

        tabBtn.forEach(el => el.addEventListener('click', () => {
            [...el.parentElement.children].forEach(sib => sib.classList.remove('active'))
            el.classList.add('active');            
        }))

        tabs(0);
        loadSettings();
    </script>
</body>

</html>
